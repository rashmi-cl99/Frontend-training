<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="project2.css" />
</head>
<body>
  <div class="blockOneParent">
    <div class="blockOneChild">
         <h1> freeCodeCamp Survey Form</h1>
         <p class="description"> Thank you for taking the time to help us improve the platform </p>
     </div>
  </div>

<div class="blockTwoParent">
  <div class="blockTwoChild">
   <form>
    <label for="fname">Name</label><br>
    <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>
    <label for="lname">Email</label><br>
    <input type="text" id="lname" name="lname" placeholder="Enter your Email"> <br>
    <label for="fname">Age <small> (optional)</small></label><br>
    <input type="text" id="fname" name="fname" placeholder="Age"><br>
    <label for="lname">Which option best describes your current role?</label><br>
    <input type="text" id="lname" name="lname"> <br>
     <label>Would you recommend freeCodeCamp to a friend?</label> <br>
    <input type="radio" class="input-radio" name="fruit" value="Apple"> Definitely <br>
    <input type="radio" class="input-radio" name="fruit" value="Orange"> Maybe <br>
    <input type="radio" class="input-radio" name="fruit" value="Banana"> Not sure <br>

    <label for="lname">What is your favorite feature of freeCodeCamp?</label><br>
    <input type="text" id="lname" name="lname"> <br>

    <label>What would you like to see improved? (Check all that apply)</label> <br>
    <input type="checkbox" class="input-checkbox" > Front-end Projects <br>
    <input type="checkbox" class="input-checkbox" > Back-end Projects <br>
    <input type="checkbox" class="input-checkbox" > Data Visualization <br>
    <input type="checkbox" class="input-checkbox" > Challenges <br>
    <input type="checkbox" class="input-checkbox" > Open Source Community <br>
    <input type="checkbox" class="input-checkbox" > Gitter help rooms <br>
    <input type="checkbox" class="input-checkbox" > Videos<br>
    <input type="checkbox" class="input-checkbox" > City Meetups <br>
    <input type="checkbox" class="input-checkbox" > Wiki <br>
    <input type="checkbox" class="input-checkbox" > Forum <br>
    <input type="checkbox" class="input-checkbox" > Additional Courses <br>

    <label for="lname">Any comments or suggestions?</label><br>
    <textarea type="text" id="lname" name="lname" placeholder="Enter yout comment here..."> </textarea>

    <button class="primary w-100"> Submit</button>

   </form>
  </div>
</div>

</body>
</html>
