<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program 1</title>
</head>
<body>
  <h1>Add all the number using for loop, and map function and reduce function (edited) (edited)</h1>


 <h2> for loop : <span id="loopId"></span> </h2>

<h2> map function : <span id="mapId"></span> </h2>

<h2> reduce function : <span id="reduceId"></span> </h2>

  <script>
    data = {
        "number": [ 1, 2, 3, 4, 5 ]
      }
    var total = 0;

     //Add numbers using for loop

     for(let i = 0 ; i < data.number.length ; i++)
     {
       total += data.number[i];     // 0 = 0 + 1 // 3 = 1+ 2 //  6 =3 + 3 // 10 = 6+4  // 15 = 10 + 5
     }

     document.getElementById("loopId").innerHTML = total;
     console.log("forTotal :", total)



     //Add numbers using map function

    var tot = 0;
     data.number.map( res =>
     {
        tot +=res;
     });
    document.getElementById("mapId").innerHTML = tot;
    console.log("mapTotal :", tot)


    //Add numbers using map function

    var reduceTotal;
    reduceTotal = data.number.reduce( (res,val) =>
    {
      return res + val;
    });
    document.getElementById("reduceId").innerHTML = reduceTotal;
    console.log("reduceTotal :", reduceTotal)



  </script>
</body>
</html>
